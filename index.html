<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            text-shadow: 2px 2px #fff;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Crucial for moving it around */
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Function to move the "No" button
        const moveButton = () => {
            // Calculate random positions (keeping it within the viewport)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Trigger move on both mouse hover and touch (for mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function celebrate() {
            // You can change this text to whatever you like!
            alert("I knew you'd say yes! Best Valentine's ever! ❤️");
            // You can also redirect to a cute gif or image here
            // window.location.href = "https://example.com/happy-gif";
        }
    </script>
</body>
</html>
